---
# reference: https://cirrus-ci.org/guide/writing-tasks/

container:
  cpu: 1
  memory: "2G"

# Sanity checks

lint_markdown_task:
  name: "Lint Markdown"
  container:
    image: "docker.io/library/node:latest"
  install_script: "npm install -g markdownlint-cli"
  lint_script: "markdownlint *.md docs/*.md"

lint_yaml_task:
  name: "Lint YAML"
  container:
    image: "docker.io/library/alpine:latest"
  install_script: "apk add --no-cache yamllint"
  lint_script: "yamllint ."

lint_ansible_task:
  name: "Lint Ansible"
  container:
    image: "quay.io/ansible/creator-ee:latest"
  lint_script: "ansible-lint ansible/"

test_ansible_task:
  name: "Check Ansible"
  container:
    image: "quay.io/ansible/creator-ee:latest"
  dependencies_script: "ansible-galaxy
                        collection install
                        -r ansible/requirements.yml"
  workstation_script: "ansible-playbook
                      --syntax-check
                      ansible/workstation.yml"
  update_script: "ansible-playbook
                  --syntax-check
                  ansible/workstation.yml"
...
