---
# tasks/tools.yml for misc

## Package Management

- name: "Manage editor package"
  ansible.builtin.package:
    name: "{{ misc_editor_package_names }}"
    state: "present"
  become: true
  tags:
    - "misc"
    - "editor"
    - "package"

- name: "Manage utility package"
  ansible.builtin.package:
    name: "{{ misc_utility_package_names }}"
    state: "present"
  become: true
  tags:
    - "misc"
    - "utility"
    - "package"
...
